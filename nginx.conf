server {
    listen 80;
    server_name localhost;
    
    # La carpeta donde pondremos tu HTML compilado
    root /usr/share/nginx/html;
    index index.html;

    # Configuración de compresión Gzip (para que cargue más rápido)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Intenta servir el archivo exacto ($uri), si no, el directorio ($uri/), 
        # y si no, manda al 404.
        try_files $uri $uri/ /index.html;
    }

    # Caché agresiva para imágenes y fuentes (1 mes)
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Página de error personalizada (opcional, usa la de Astro si existe)
    error_page 404 /404.html;
}